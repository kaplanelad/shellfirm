name: MCP Server CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "mcp/**"
      - ".github/workflows/mcp.yaml"
  pull_request:
    paths:
      - "mcp/**"
      - ".github/workflows/mcp.yaml"

env:
  NODE_VERSION: "20"

jobs:
  # Lint and type check
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./mcp/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  # Test suite
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 21]
    defaults:
      run:
        working-directory: ./mcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./mcp/package.json"

      - name: Install dependencies (fix Rollup optional deps)
        run: |
          # Remove package-lock.json and node_modules to fix npm optional dependency bug
          if [ "$RUNNER_OS" = "Windows" ]; then
            if (Test-Path "package-lock.json") { Remove-Item "package-lock.json" -Force }
            if (Test-Path "node_modules") { Remove-Item "node_modules" -Recurse -Force }
          else
            rm -f package-lock.json
            rm -rf node_modules
          fi
          # Install with --force to ensure optional dependencies are installed
          npm install --force
          # Explicitly install the missing Rollup binary for the current platform
          if [ "$RUNNER_OS" = "Windows" ]; then
            npm install @rollup/rollup-win32-x64-msvc --save-optional
          elif [ "$RUNNER_OS" = "Linux" ]; then
            npm install @rollup/rollup-linux-x64-gnu --save-optional
          elif [ "$RUNNER_OS" = "macOS" ]; then
            npm install @rollup/rollup-darwin-x64 --save-optional
          fi
          # Verify Rollup installation
          npx rollup --version

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test
        env:
          CI: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./mcp/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
