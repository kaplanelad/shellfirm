name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ✅ Windows step with TEMP/TMP fix
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Re-create a clean temp directory right before running Playwright
          $pwTmp = Join-Path $env:RUNNER_TEMP "playwright-tmp"
          if (-not (Test-Path $pwTmp)) {
            New-Item -ItemType Directory -Path $pwTmp -Force | Out-Null
          }
          $env:TEMP = $pwTmp
          $env:TMP  = $pwTmp

          Write-Host "TEMP is set to $env:TEMP"
          Write-Host "TMP  is set to $env:TMP"

          npm run test
        env:
          CI: true

      # ✅ macOS + Linux step (no TEMP/TMP workaround needed)
      - name: Run tests (Unix/Mac)
        if: runner.os != 'Windows'
        run: npm run test
        env:
          CI: true

  # Security audit (Ubuntu only)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./mcp/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
