check_id: "fs:recursively_delete"
should_catch:
  - "rm -rf *"
  - "rm . -R"
  - "rm -fr .."
  - "rm -Rf /"
  - "rm / -Rf"
  - "rm -rf ."
  - "rm -v -R *"
  - "rm --force --recursive ."
  - "rm -R --verbose *"
  - "rm * -R --verbose "
  - "rm -rf ../checks"
  - "rm -Rf ./docs"
  - "rm --recursive ../src"
  - "rm -rf /tmp/test"
  - "rm -R ../config"
  - "rm --force --recursive ./build"
should_not_catch:
  - "rm file.txt"
  - "rm -f document.pdf"
  - "rmdir testdir"
  - "rm --help"
  - "rm -i file.txt"
  - "rm -v single_file"
