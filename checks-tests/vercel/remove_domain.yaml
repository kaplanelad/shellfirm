check_id: "vercel:remove_domain"
should_catch:
  - "vercel domains rm"
  - "vercel domains rm --force"
  - "vercel domains rm --debug"
  - "vercel domains rm && echo 'removed'"
  - "vercel domains rm || echo 'failed'"
  - "vercel domains rm example.com"
  - "vercel domains rm --force example.com"
  - "vercel domains rm example.com --force"
  - "vercel domains rm --yes example.com"
  - "vercel domains rm example.com --yes"
should_not_catch:
  - "vercel domains"
  - "vercel domains ls"
  - "vercel domains add"
  - "vercel domains --help"
  - "vercel"
  - "vercel --help"
