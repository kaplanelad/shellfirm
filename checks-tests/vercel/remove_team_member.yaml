check_id: "vercel:remove_team_member"
should_catch:
  - "vercel teams rm"
  - "vercel teams rm --force"
  - "vercel teams rm --debug"
  - "vercel teams rm && echo 'removed'"
  - "vercel teams rm || echo 'failed'"
  - "vercel teams rm user@example.com"
  - "vercel teams rm --force user@example.com"
  - "vercel teams rm user@example.com --force"
  - "vercel teams rm --yes user@example.com"
  - "vercel teams rm user@example.com --yes"
  - "vercel teams rm my-team user@example.com"
  - "vercel teams rm --force my-team user@example.com"
should_not_catch:
  - "vercel teams"
  - "vercel teams ls"
  - "vercel teams add"
  - "vercel teams --help"
  - "vercel"
  - "vercel --help"
