check_id: "vercel:remove_env_vars"
should_catch:
  - "vercel env rm --yes"
  - "vercel env rm --force --yes"
  - "vercel env rm --debug --yes"
  - "vercel env rm --yes && echo 'removed'"
  - "vercel env rm --yes || echo 'failed'"
  - "vercel env rm DATABASE_URL --yes"
  - "vercel env rm --yes DATABASE_URL"
  - "vercel env rm production DATABASE_URL --yes"
  - "vercel env rm --yes production DATABASE_URL"
should_not_catch:
  - "vercel env rm"
  - "vercel env rm --help"
  - "vercel env rm --debug"
  - "vercel env rm --force"
  - "vercel env rm DATABASE_URL"
  - "vercel env rm production DATABASE_URL"
  - "vercel env"
  - "vercel env ls"
  - "vercel env add"
  - "vercel"
  - "vercel --help"

