- test: "git commit --all"
  description: "match commit all changes"
  expected_detection_ids:
    - git:commit_all
- test: "git commit -a"
  description: "match commit all with short option"
  expected_detection_ids:
    - git:commit_all
- test: "git commit -am 'message'"
  description: "match commit all with message"
  expected_detection_ids:
    - git:commit_all
